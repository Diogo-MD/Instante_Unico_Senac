<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="O Instante Unico é um site de fotografias, e tem a porposta de mostrar as mais belas paisagens do nosso dia a dia aqui">

    <title>Instante Unico - [Home]</title>

    <link rel="StyleSheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="website icon" type="jpg" href="img/imagemsite/logo2.jpg.jpg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <header id="topo">

        <h1 class="logotipo"><a href="index.html"><img src="img/imagemsite/logo2.jpg.jpg" alt=""></a></h1>

        <nav id="nav">
            <button id="btn-mobile">
                <img src="img/imagemsite/menu.png" alt="">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="secoes.html">Fotos</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>

            </ul>
        </nav>

    </header>

    <main id="conteudo-meio-home">

        <div class="bannerp">
            <div>
                <img class="banner-principal" src="img/imagemsite/lugar.png" alt="castelo com pessoas dentro">
                <figcaption>Instante Único</figcaption>
                <figcaption><button class="button-bannerp"><a href="secoes.html">Confira</a></button></figcaption>
            </div>

            <div>
                <img class="banner-principal" src="img/imagemsite/pordosol.png" alt="Por do sol">
                <figcaption>Instante Único</figcaption>
                <figcaption><button class="button-bannerp"><a href="secoes.html">Confira</a></button></figcaption>

            </div>
        </div>

        <article class="cont-home">
            <div class="wrapper">
                <div class="carrousel">
                    <img src="img/FotosGB/ceunoite.jpeg" alt="">
                    <img src="img/FotosWC/quebrada.jpeg" alt="">
                    <img src="img/FotosGB/avmov.jpeg" alt="">
                    <img src="img/FotosFZ/logomarcaitau.jpg" alt="">                
                </div>
            </div>
                         
        </article>
    </main>

    <footer id="fim">

        <div class="pai">

            <div>
                <h1 class="logotipo-footer"><a href="index.html"></a><img src="img/imagemsite/logo2.jpg.jpg" alt="">
                </h1>
            </div>


            <div class="info">
                <div class="info-footer">
                    <ul>
                        <h3>INFORMAÇÕES</h3>
                        <li>Politica e privacidade</li>
                        <li>Termos de uso</li>
                        <li>Sobre nós</li>
                        <li>Cookies</li>
                       
                    </ul>
                    
                    <ul>
                        <h3>Contato</h3>
                       <li>Support</li>
                    </ul>
                
                </div>
            </div>

            <div class="redes-sociais">
                <ul>
                    <li><img src="img/imagemsite/logo_insta.png" alt=""></li>
                    <li><img src="img/imagemsite/logo_linkedin.png" alt=""></li>
                </ul>

            </div>

        </div>

        <div class="assinatura">
            <span>Copyright © 2023 by Instante Único | All Rights Reserved</span>
        </div>

    </footer>

    <script src="js/main.js" defer></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="slick/slick.js"></script>

    <script>
        $(document).ready(function () {
            $('.bannerp').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrow: false
            });
        });
    </script>

<script>
    $(document).ready(function () {
        $('.carrousel').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            // dots: true,
            arrow: false
        });
    });
</script>



</body>

</html>
