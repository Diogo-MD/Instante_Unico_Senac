<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O Instante Unico é um site de fotografias, e tem a porposta de mostrar as mais belas paisagens do nosso dia a dia aqui">

    <title>Instante Unico - [Home]</title>
    
    <link rel="StyleSheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="website icon" type="jpg" href="img/imagemsite/logo2.jpg.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <header id="topo">

        <h1 class="logotipo"><a href="index.html"><img src="img/imagemsite/logo2.jpg.jpg" alt=""></a></h1>

        <nav id="nav">
            <button id="btn-mobile">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="secoes.html">Fotos</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>

            </ul>
        </nav>

    </header>

    <main id="conteudo-meio">

        <div class="formulario">

            <div class="card-formulario">
                <form>
                    <p id="login-p">LOGIN</p>

                    <p>
                        <label for="email">E-mail :</label>
                        <input required type="email" id="email" name="email">
                    </p>

                    <label for="password">Senha :</label>
                    <input required type="password" id="senha" name="senha">
                
                    <p>
                        <button id="entrar" type="submit">Entrar</button>
                    </p>
                
                </form>
            </div>

            <div class="card-formulario" id="card-cadastro">
                <form>
                    <p>
                        <p>CADASTRE-SE</p>
                        <label for="name">Nome :</label>
                        <input required type="text" id="nome" name="nome">
                    </p>

                    <p>
                        <label for="email">E-mail :</label>
                        <input required type="email" id="emailcad" name="emailcad">
                    </p>

                    <p>
                        <label for="password">Senha :</label>
                        <input required type="password" id="senhacad" name="senhacad">
                    </p>

                    <p>
                        <button id="entrar" type="submit">Enviar</button>
                    </p>
                
                </form>
            </div>
        </div>

    </main>

    <footer id="fim">

        <div class="pai">

            <div>
                <h1 class="logotipo-footer"><a href="index.html"></a><img src="img/imagemsite/logo2.jpg.jpg" alt="">
                </h1>
            </div>


            <div class="info">
                <div class="info-footer">
                    <ul>
                        <h3>INFORMAÇÕES</h3>
                        <li>Politica e privacidade</li>
                        <li>Termos de uso</li>
                        <li>Sobre nós</li>
                        <li>Cookies</li>
                       
                    </ul>
                    
                    <ul>
                        <h3>Contato</h3>
                       <li>Support</li>
                    </ul>
                
                </div>
            </div>

            <div class="redes-sociais">
                <ul>
                    <li><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff;"></i></li>
                    <li><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff"></i></li>
                </ul>

            </div>

        </div>

        <div class="assinatura">
            <span>Copyright © 2023 by Instante Único | All Rights Reserved</span>
        </div>

    </footer>

    <script src="js/main.js"></script>
</body>

</html>
